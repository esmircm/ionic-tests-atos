<ion-card>

  <ion-card-header>
    <ion-card-subtitle>Post</ion-card-subtitle>
    <ion-card-title>{{post.title}} </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{post.body}}
  </ion-card-content>

  <ion-icon *ngIf="showEdit" (click)="edit.emit(); $event.stopPropagation();" color="primary" class="posts__icon-edit" name="create"></ion-icon>

</ion-card>
